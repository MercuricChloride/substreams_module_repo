specVersion: v0.1.0
package:
  name: "soulbound_modules"
  version: v0.1.0

imports:
  database_change: https://github.com/streamingfast/substreams-database-change/releases/download/v1.0.0/substreams-database-change-v1.0.0.spkg
  entities_change: https://github.com/streamingfast/substreams-entity-change/releases/download/v1.1.0/substreams-entity-change-v1.1.0.spkg

protobuf:
  files:
    - soulbound.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/soulbound_modules.wasm

modules:

  - name: map_blocks
    kind: map
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:soulbound_modules.v1.Foo

  - name: map_key_value
    kind: map
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:soulbound_modules.v1.DynamicKeyValue

