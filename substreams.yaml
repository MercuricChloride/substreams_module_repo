# [[file:Literate.org::Substreams Yaml/Modules][Substreams Yaml/Modules]]
modules:
    - name: map_events
      kind: map
      inputs:
        - params: string
        - source: sf.ethereum.type.v2.Block
      output:
        type: proto:soulbound_modules.v1.Hotdogs
    - name: filter_events
      kind: map
      inputs:
        - params: string
        - map: map_events
      output:
        type: proto:soulbound_modules.v1.Hotdogs
    - name: all_blur_trades
      kind: map
      inputs:
        - source: sf.ethereum.type.v2.Block
      output:
        type: proto:soulbound_modules.v1.Hotdogs
    - name: filter_blur_trades
      kind: map
      inputs:
        - params: string
        - map: all_blur_trades
        #- map: map_events
      output:
        type: proto:soulbound_modules.v1.Hotdogs
    - name: blur_trades
      kind: map
      inputs:
        - map: filter_blur_trades
      output:
        type: proto:soulbound_modules.v1.Hotdogs
    - name: all_seaport_trades
      kind: map
      inputs:
        - source: sf.ethereum.type.v2.Block
      output:
        type: proto:soulbound_modules.v1.Hotdogs
    - name: filter_seaport_trades
      kind: map
      inputs:
        - params: string
        - map: all_seaport_trades
      output:
        type: proto:soulbound_modules.v1.Hotdogs
    - name: seaport_trades
      kind: map
      inputs:
        - map: filter_seaport_trades
      output:
        type: proto:soulbound_modules.v1.Hotdogs
    - name: nft_trades
      kind: map
      inputs:
        - map: seaport_trades
        - map: blur_trades
      output:
        type: proto:soulbound_modules.v1.Hotdogs
    - name: graph_out
      kind: map
      inputs:
        - map: map_events
      output:
        type: proto:substreams.entity.v1.EntityChanges
    - name: ownership_distribution
      kind: store
      updatePolicy: add
      valueType: bigint
      inputs:
        - map: map_events
    - name: store_unique_users
      kind: store
      updatePolicy: set_if_not_exists
      valueType: bigint
      inputs:
        - map: map_events
    - name: count_unique_users
      kind: store
      updatePolicy: add
      valueType: bigint
      inputs:
        - store: store_unique_users
          mode: deltas
    - name: map_unique_users
      kind: map
      inputs:
        - store: count_unique_users
          mode: get
      output:
        type: proto:soulbound_modules.v1.Hotdog
    - name: etherscan_overview
      kind: map
      inputs:
        - params: string
        - source: sf.ethereum.type.v2.Block
      output:
        type: proto:soulbound_modules.v1.Hotdogs
    - name: gas_guzzlers
      kind: map
      inputs:
        - source: sf.ethereum.type.v2.Block
      output:
        type: proto:soulbound_modules.v1.Hotdogs
# Substreams Yaml/Modules ends here
